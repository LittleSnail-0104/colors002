<head>
    <meta charset="UTF-8">

    <title>魏子翔</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引入樣式表 -->
    <style>
        body {
    background: linear-gradient(-45deg, #4788dd, #eb5227, #fdd758, #54d2f1);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
}
.title {
    font-size: 50px;
    font-weight: bold;
    color: rgb(255, 255, 255);
    text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
.button {
    display: block; /* 讓按鈕佔滿整行 */
    width: 200px; /* 固定寬度 */
    margin: 10px auto; /* 置中對齊 */
    padding: 15px 20px;
    font-size: 18px;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    color: white;
    border-radius: 30px; /* 圓角 */
    background: linear-gradient(135deg, #fc4444, #ddc0c3); /* 漸變顏色 */
    box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3); /* 陰影 */
    transition: all 0.3s ease-in-out;
}

/* 懸停效果 */
.button:hover {
    transform: scale(1.1); /* 放大 1.1 倍 */
    background: linear-gradient(135deg, #fc4444, #ddc0c3); /* 深色漸變 */
    box-shadow: 0 10px 20px rgba(0, 123, 255, 0.5);
} 
body {
    background-color: #000; /* 設定深色背景 */
    overflow: hidden; /* 防止滾動條出現 */
}

/* 貓咪粒子 */
.cat {
    position: absolute;
    width: 50px; /* 貓咪大小 */
    height: 50px;
    background-image: url('cat.png'); /* 貓咪圖片 */
    background-size: contain;
    background-repeat: no-repeat;
    animation: float 5s infinite ease-in-out alternate;
    opacity: 0.8;
}

/* 動畫效果 */
@keyframes float {
    0% {
        transform: translateY(0px) translateX(0px) rotate(0deg);
    }
    50% {
        transform: translateY(-50px) translateX(30px) rotate(10deg);
    }
    100% {
        transform: translateY(0px) translateX(-30px) rotate(-10deg);
    }
} 


body {
    background-color: #121212; /* 暗色背景 */
    color: #ffffff; /* 白色文字 */ 
    overflow: hidden; /* 隱藏滾動條 */
}

.container {
    text-align: center; /* 文字置中 */
}

h1 {
    font-size: 3em; /* 增加標題字體大小 */
    margin-bottom: 20px; /* 標題下方間距 */
}

p {
    font-size: 1.5em;
}

ul {
    list-style-type: none; /* 移除列表項目符號 */
    padding: 0; /* 移除內邊距 */
}

li {
    margin: 10px 0; /* 列表項目上下間距 */
}

.button {
    display: inline-block; /* 使按鈕顯示為行內塊 */
    width: 200px; /* 固定按鈕寬度 */
    height: 50px; /* 固定按鈕高度 */
    padding: 10px; /* 按鈕內邊距 */
    background-color: #1e90ff; /* 按鈕背景顏色 */
    color: #ffffff; /* 按鈕文字顏色 */
    text-decoration: none; /* 移除下劃線 */
    border-radius: 5px; /* 按鈕圓角 */
    font-size: 1.2em; /* 按鈕文字大小 */
    transition: background-color 0.3s; /* 背景顏色過渡效果 */
    line-height: 50px; /* 垂直置中 */
}

.button:hover {
    background-color: #007acc; /* 滑鼠懸停時改變背景顏色 */
}


       
    
    </style>
</head>
