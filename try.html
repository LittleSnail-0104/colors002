<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>將大局逆轉吧！！開！！</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('min.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Noto Sans TC', sans-serif;
    }

    .overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      color: red;
      font-size: 32px;
      font-weight: bold;
      animation: glow 1s infinite alternate;
    }

    .meme-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 16px;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s;
    }

    .meme-box:hover {
      transform: translate(-50%, -50%) scale(1.05);
    }

    .meme-box img {
      max-width: 100%;
      border-radius: 12px;
    }
    .overlay {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  color: red;
  font-size: 32px;
  font-weight: bold;
  animation: glow 1s infinite alternate;
}

    @keyframes glow {
      from { text-shadow: 0 0 5px red; }
      to { text-shadow: 0 0 20px orange, 0 0 30px red; }
    }
  </style>

<style>
    .particle-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }
  
    .particle {
      position: absolute;
      top: -20px;
      width: 8px;
      height: 8px;
      background: rgba(226, 25, 245, 0.8);
      border-radius: 50%;
      animation: fall linear infinite;
    }
  
    @keyframes fall {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) translateX(30px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">將大局逆轉吧！！！開！！</div>
  <div class="meme-box">
    <img src="opencat.gif" alt="將大局逆轉吧的貓咪">
  </div>

  <div class="particle-container">
    <div class="particle" style="left: 10%; animation-duration: 5s; animation-delay: 0s;"></div>
    <div class="particle" style="left: 25%; animation-duration: 6s; animation-delay: 1s;"></div>
    <div class="particle" style="left: 40%; animation-duration: 4s; animation-delay: 2s;"></div>
    <div class="particle" style="left: 55%; animation-duration: 7s; animation-delay: 0.5s;"></div>
    <div class="particle" style="left: 70%; animation-duration: 5.5s; animation-delay: 1.2s;"></div>
    <div class="particle" style="left: 85%; animation-duration: 6.5s; animation-delay: 0.8s;"></div>
  </div>
</body>
</html>
